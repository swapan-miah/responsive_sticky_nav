<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky Navbar</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav>
      <ul class="sidebar">
        <li onclick="hideSidebar()">
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="26"
              viewBox="0 96 960 960"
              width="26"
            >
              <path
                d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"
              /></svg
          ></a>
        </li>
        <li><a href="#">Events</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Imges</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">login</a></li>
      </ul>
      <ul>
        <li><a href="#">Blogger24</a></li>
        <li class="hideOnMobile"><a href="#">Events</a></li>
        <li class="hideOnMobile"><a href="#">News</a></li>
        <li class="hideOnMobile"><a href="#">Imges</a></li>
        <li class="hideOnMobile"><a href="#">Videos</a></li>
        <li class="hideOnMobile"><a href="#">login</a></li>
        <li class="menu_button" onclick="showSidebar()">
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="26"
              viewBox="0 96 960 960"
              width="26"
            >
              <path
                d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"
              /></svg
          ></a>
        </li>
      </ul>
    </nav>

    <script>
      const sidebar = document.querySelector(".sidebar");

      function showSidebar() {
        sidebar.style.display = "flex";
        console.log("i ");
      }
      function hideSidebar() {
        sidebar.style.display = "none";
        console.log("i ");
      }
    </script>
  </body>
</html>
